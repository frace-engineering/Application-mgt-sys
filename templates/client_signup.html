
{% extends 'base.html' %}
	<h2>{% block title %} Visitor Sign Up Page {% endblock %}</h2>
{% block content %} 
{% if error %}
<h4>{{ error }}. Please go back and try another username</h4>
{% else %}
	<form action="/appoms/client_signup" method="POST">

		<label for="username">User name</label>
		<input type="text" id="username" name="username" required></input>
		<br>
		<label for="first-name">First name</label>
		<input type="text" id="first-name" name="first-name" required></input>
		<br>
		<label for="last-name">Last name</label>
		<input type="text" id="last-name" name="last-name" required></input>
		<br>
		<label for="email">E-mail</label>
		<input type="email" id="email" name="email" required></input>
		<br>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required></input>
		<br>
		<label for="confirm-password">Confirm password</label>
		<input type="password" id="confirm-password" name="confirm-password" required></input>
		<br>
		<label for="phonr-number">Phone number</label>
		<input type="tel" id="phone-number" name="phone-number" required></input>
		<br>
		<input type="submit" value="Submit"></input>
	</form>
{% endif %}
{% endblock %}
