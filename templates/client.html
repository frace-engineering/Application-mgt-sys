
{% extends 'base.html' %}
	<h2>{% block title %} Visitor Sign Up Page {% endblock %}</h2>
{% block content %} 
	<form method="post">
		<label for="email">E-mail</label>
		<input email ="text" name="email" placeholder="you@you.com" value="{{ request.form['email'] }}"></input>
		<br>

		<label for="uname">User name</label>
		<input type="text" name="uname" placeholder="user name" value="{{ request.form['uname'] }}"></input>
		<br>
		<label for="fname">First name</label>
		<input type="text" name="fname" placeholder="first name" value="{{ request.form['fname'] }}"></input>
		<br>
		<label for="lname">Last name</label>
		<input type="text" name="lname" placeholder="last name" value="{{ request.form['lname'] }}"></input>
		<br>
		<label for="email">Phone number</label>
		<input type="tel" name="phone" placeholder="phone number" value="{{ request.form['phone'] }}"></input>
		<br>
		<label for="passwd">Password</label>
		<input type="passwd" name="passwd" required placeholder="passwd" value="{{ request.form['passwd'] }}"></input>
		<br>
		<label for="passwd">Confirm password</label>
		<input type="passwd" name="passwd" required placeholder="confirm passwd" value="{{ request.form['passwd'] }}"></input>
		<br>
		<button type="submit">Submit</button>
	</form>
	{% endblock %}
