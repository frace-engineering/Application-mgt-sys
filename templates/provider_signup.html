
{% extends 'base.html' %}
{% block head %}
<p><i>Please fill in your details in the below form.</i></p>
{% endblock %}
{% block content %}
{% if error %}
<h4>{{ error }}. Please go back and try another username</h4>
{% else %}
<form action="/appoms/provider_signup" method="POST">
	<label for="username">Username:</label>
	<input type="text" id="username" name="username" required></input>
	<br>
	<label for="business-name">Business name:</label>
	<input type="text" id="business-name" name="business-name" required></input>
	<br>
	<label for="business-address">Business address:</label>
	<input type="text" id="business-address" name="business-address" required></input>
	<br>
	<label for="email">E-mail:</label>
	<input type="email" id="email" name="email" required></input>
	<br>
	<label for="password">Password:</label>
	<input type="password" id="password" name="password" required></input>
	<br>
	<label for="confirm-password">Confirm password:</label>
	<input type="password" id="confirm-password" name="confirm-password" required></input>
	<br>
	<label for="phone-number">Phone number:</label>
	<input type="tel" id="phone-number" name="phone-number" required></input>
	<br>
	<input type="submit" value="Submit"></input>
</form>
{% endif %}
{% endblock %}
