{% extends 'main.html' %}

{% block content %}
<form action="/slots" method="POST">
	<label for="week-day">Week day</label>
	<input type="text" id="week-day" name="week-day" required></input>
	<label for="start-time">Start time</label>
	<input type="datetime-local" id="start-time" name="start-time" required step="1800" />
	<label for="end-time">End time</label>
	<input type="datetime-local" id="end-time" name="end-time" required step="1800" />
	<input type="submit" value="Create" />
</form>
{% endblock %}
