<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create service</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</head>
<body style="margin: 12px; padding: 12px;">
    <h2>Appointments</h2>

    <div style="text-align:right">
        <button type="button" class="btn btn-primary">
		<a style="color:white;" href="{{ url_for('appointments') }}">Appointments</a>
        </button>
    </div>
    <div>{% block content %} {% endblock %}</div>

    <div stle="width:700px;">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">provider_id</th>
                <th scope="col">client_id</th>
                <th scope="col">service_id</th>
                <th scope="col">Day</th>
                <th scope="col">Time</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              {% for slots in appointments %}

                <tr>
			<th scope="row">{{ appointment.id }}</th>
                  <td style="cursor: pointer">{{ service.service_name }}</td>
                  <td>{{ service.description }}</td>
                  <td></td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
    </div>
</body>
</html>
